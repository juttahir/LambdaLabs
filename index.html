<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lambda Labs</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row all">
            <div class="col-md-1 d-flex justify-content-center menu">
                <nav class="navbar navbar-dark">
                    <div class="user">
                        <i class="bi bi-person-bounding-box"></i>
                    </div>
                    <button class="d-flex navbar-toggler pl-1 pr-1 mb-4" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon" id="toggleMenu"></span>
                    </button>
                </nav>
            </div>
            <div class="col-md-11 mt-3 corpo">
                <div class="row mb-3">
                    <div class="col-md-6 text-center">
                        <p>Prompt Workspace</p>
                        <div class="rectangle"></div>
                    </div>
                    <div class="col-md-6 text-center pl-0 responsive">
                        <p>Preview Apresentação</p>
                        <div class="rectangle d-flex justify-content-center align-items-center">                            
                            <img src="./assets/images/image 5.png" alt="">                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="rectangle d-flex justify-content-center align-items-center">
                            <a href="">
                                <img src="./assets/images/Group 1.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 pl-0 responsive">
                        <div class="rectangle"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <div class="input-group">
                            <textarea class="form-control custom-input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header></header>
    
</body>
</html>
